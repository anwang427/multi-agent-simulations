<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - AI Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chat with AI Seller</h1>
    </header>
    <section id="chat-window">
        <!-- Chat messages will be displayed here -->
    </section>
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
    <div id="ai-assistant">
        <input type="text" id="ai-key" placeholder="Enter your OpenAI API Key">
        <button id="ai-key-button">Use My AI Assistant</button>
    </div>
    <script src="chat.js"></script>
</body>
</html>
